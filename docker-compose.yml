corp-rabbitmq:
    image: rabbitmq
    ports:
        - "25672:25672"
        - "5672:5672"
        - "4369:4369"
corp-vol:
    build: volume-db
    volumes:
        - ./code:/var/www/html
corp-db:
    image: mysql
    ports:
        - "3306:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=hris
        - MYSQL_USER=administrator
        - MYSQL_PASSWORD=pass123
    volumes_from:
        - corp-vol
corp:
    build: hris-web
    ports:
        - "5000:80"
    links:
        - corp-db
        - corp-rabbitmq
    volumes_from:
        - corp-vol

branch-vol:
    build: volume-db
    volumes:
        - ./code:/var/www/html
branch-db:
    image: mysql
    ports:
        - "3316:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=hris
        - MYSQL_USER=administrator
        - MYSQL_PASSWORD=pass123
    volumes_from:
        - branch-vol
branch:
    build: hris-web
    ports:
        - "5001:80"
    links:
        - branch-db
    volumes_from:
        - branch-vol

