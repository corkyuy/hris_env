branch-vol:
    build: volume-db
    volumes:
        - ./code:/var/www/html
branch-db:
    image: mysql
    ports:
        - "3316:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=hris
        - MYSQL_USER=administrator
        - MYSQL_PASSWORD=pass123
    volumes_from:
        - branch-vol
branch:
    build: hris-web
    ports:
        - "5001:80"
    links:
        - branch-db
    volumes_from:
        - branch-vol

